<!DOCTYPE html>
<html>
<head><title>View Invoices</title></head>
<body>
  <h2>All Invoices</h2>
  <table border="1">
    <tr>
      <th>ID</th><th>Name</th><th>Date</th><th>Total</th><th>Download</th>
    </tr>
    {% for inv in invoices %}
    <tr>
      <td>{{ inv[0] }}</td>
      <td>{{ inv[1] }}</td>
      <td>{{ inv[-1] }}</td>
      <td>{{ inv[14] }}</td>
      <td><a href="/download/{{ inv[0] }}">Download PDF</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
